<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="userList">
        
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form id="form">
                <h1 align="center"><h:outputText value="Liste des Utilisateurs"/></h1>
                <div align="center">
                   
                    <p:dataTable value="#{userMB.listerUser()}" var="item" style="width: 90%" editable="true" editMode="cell">
                        <p:ajax event="cellEdit" listener="#{userMB.onCellEdit}" update=":form" />
                        <p:column style="width: 12%" headerText="Utilisateur ID" sortBy="#{item.userID}"
                                  filterBy="#{item.userID}" filterMatchMode="contains">
                            <h:link outcome="#{userMB.showDetails(item.userID)}" value="#{item.userID}"/> 
                        </p:column>
                        <p:column style="width: 15%">
                            <f:facet name="header">
                                <h:outputText value="Nom d'utilisateur"/>
                            </f:facet>
                            <h:outputText value="#{item.uname}"/>
                        </p:column>
                        <p:column style="width: 40%">
                            <f:facet name="header">
                                <h:outputText value="Mot de Passe"/>
                            </f:facet>
                            <h:outputText value="#{item.upass}"/>
                        </p:column>
                         <p:column style="width: 15%">
                            <f:facet name="header">
                                <h:outputText value="Role"/>
                            </f:facet>
                             <h:outputText value="#{item.urole}"/>
                        </p:column>
                        <p:column headerText="ActivÃ©">
                            <h:outputText value="#{item.ukey}"/>
                        </p:column>
                        <p:column>
                            <h:link outcome="#{userMB.showActivate(item.userID)}" value="Activer User"/>
                        </p:column>
                    </p:dataTable>
                </div>  
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
