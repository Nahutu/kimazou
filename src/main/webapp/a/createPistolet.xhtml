<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="createPistolet">
      
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1 align="center"><h:outputText value="Créer un nouveau pistolet"/></h1>
                <div align="center">
                    <h:panelGrid columns="2" style="width: 50%">
                        <p:outputLabel value="Volume :" for="volumeVendu" />
                        <p:inputText id="volumeVendu" value="#{pistoletMB.volumeVendu}" title="Volume Vendu" required="true" requiredMessage="The volumevendu field is required." style="width: 98%" />
                        <p:outputLabel value="Produit :" for="typeGaz" />
                        <p:selectOneMenu id="typeGaz" value="#{pistoletMB.typeGaz}" >
                            <f:selectItem itemLabel="choisir le type de gaz" itemValue=""/>
                            <f:selectItem itemLabel="Gazoline" itemValue="Gazoline"/>
                            <f:selectItem itemLabel="Diesel" itemValue="Diesel"/>
                            <f:selectItem itemLabel="Kérozène" itemValue="Kérozène"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Pompe :" for="pompeID_Pompe" />
                        <p:selectOneMenu id="pompeID_Pompe" value="#{pistoletMB.pompeID_Pompe}" style="width: 98%">
                            <f:selectItem itemLabel="Choisir la Pompe" itemValue=""/>
                            <c:forEach items="#{pompeMB.listerPompe()}" var="pmp">
                                <f:selectItem itemValue="#{pmp.pompeID}" itemLabel="#{pmp.pompeID} - #{pmp.ilot.ilotID} - #{pmp.ilot.station.stationName} - #{pmp.ilot.station.stationAddress}"/>
                            </c:forEach>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton  id="create" value="Créer" action="#{pistoletMB.creerPistolet()}" ajax="false" />
                        <p:commandButton  id="cancel" value="Annuler" action="#{pistoletMB.annulerPistolet()}" immediate="true" />
                    </h:panelGrid>
                </div>
            </h:form>
        </f:view>
    </ui:define>
    
</ui:composition>
