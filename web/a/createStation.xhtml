<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="createStation">
      
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1 align="center"><h:outputText value="Créer une nouvelle station"/></h1>
                <div align="center">
                    <h:panelGrid columns="2" style="width: 50%">
                        <p:outputLabel value="Nom :" for="stationName" />
                        <p:inputText id="stationName" value="#{stationMB.stationName}" title="StationName" required="true" requiredMessage="The StationName field is required." style="width: 98%" />
                        <p:outputLabel value="Adresse :" for="stationAddress" />
                        <p:inputText id="stationAddress" value="#{stationMB.stationAddress}" title="StationAddress" required="true" requiredMessage="The StationAddress field is required." style="width: 98%" />
                        <p:outputLabel value="Téléphone :" for="stationPhone" />
                        <p:inputMask id="stationPhone" value="#{stationMB.stationPhone}" mask="(999) 9999-9999" style="width: 98%"/>
                        <p:outputLabel value="Propriétaire :" for="propID_Proprietaire" />
                        <p:selectOneMenu id="propID_Proprietaire" value="#{stationMB.propID_Proprietaire}" style="width: 98%">
                            <f:selectItem itemLabel="Choisir le propriétaire" itemValue=""/>
                            <c:forEach items="#{proprietaireMB.listerProp()}" var="prop">
                                <f:selectItem itemValue="#{prop.propID}" itemLabel="#{prop.firstname} #{prop.lastname}"/>
                            </c:forEach>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton  id="create" value="Créer" action="#{stationMB.creerStation()}" ajax="false" update="@form" />
                        <p:commandButton  id="cancel" value="Annuler" action="#{stationMB.annulerStation()}" immediate="true" />
                    </h:panelGrid>
                </div>
            </h:form>
        </f:view>
    </ui:define>
    
</ui:composition>
