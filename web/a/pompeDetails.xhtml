<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pompeDetails">
    </ui:define>
    <ui:define name="content">
        <f:metadata>  
            <f:viewParam name="pompeID" value="#{pompeMB.pompeID}"  
                             required="true"/>  
            <f:viewAction action="#{pompeMB.chargerPompe()}"/>  
        </f:metadata> 
        <h:form>
            <h1 align="center"><h:outputText value="Modifier une pompe"/></h1>
            <div align="center">
                <h:panelGrid columns="2" style="width: 50%">
                    <p:outputLabel value="Pompe ID:" for="pompeID" />
                    <h:outputLabel id="pompeID" value="#{pompeMB.pompeID}" title="Pompe ID" />
                    <p:outputLabel value="Ilot :" for="ilotID_Ilot" />
                    <p:selectOneMenu id="ilotID_Ilot" value="#{pompeMB.ilotID_Ilot}" style="width: 98%">
                        <f:selectItem itemLabel="Choisir l'ilot" itemValue=""/>
                        <c:forEach items="#{ilotMB.listerIlot()}" var="il">
                            <f:selectItem itemValue="#{il.ilotID}" itemLabel="#{il.ilotID} #{il.station.stationName} #{il.station.stationAddress}"/>
                        </c:forEach>
                    </p:selectOneMenu>
                    <p:outputLabel value="Modèle :" for="modele" />
                    <h:inputText id="modele" value="#{pompeMB.modele}" title="Modele" />
                    <p:outputLabel value="No de Série :" for="no_Serie" />
                    <h:inputText id="no_Serie" value="#{pompeMB.no_Serie}" title="no_Serie" />
                    <p:outputLabel value="Nombre de Pistolet :" for="nbrePistolet" />
                    <h:inputText id="nbrePistolet" value="#{pompeMB.nbrePistolet}" title="nbrePistolet" />
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <p:commandButton id="back" value="Retour" action="#{pompeMB.backToList}" immediate="true"/>  
                    <p:commandButton id="update" value="Modifier" action="#{pompeMB.modifierPompe()}" ajax="false"/> 
                    <p:commandButton id="delete" value="Supprimer" action="#{pompeMB.backToList()}" immediate="true" />
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
