<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="createPompe">
      
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1 align="center"><h:outputText value="Créer une nouvelle pompe"/></h1>
                <div align="center">
                    <h:panelGrid columns="2" style="width: 50%">
                        <p:outputLabel value="Ilot :" for="ilotID_Ilot" />
                        <p:selectOneMenu id="ilotID_Ilot" value="#{pompeMB.ilotID_Ilot}" style="width: 98%">
                            <f:selectItem itemLabel="Choisir l'ilot" itemValue=""/>
                            <c:forEach items="#{ilotMB.listerIlot()}" var="il">
                                <f:selectItem itemValue="#{il.ilotID}" itemLabel="#{il.ilotID} #{il.station.stationName} #{il.station.stationAddress}"/>
                            </c:forEach>
                        </p:selectOneMenu>
                        <p:outputLabel value="Modèle :" for="modele" />
                        <p:inputText id="modele" value="#{pompeMB.modele}" title="modele" required="true" requiredMessage="The modele field is required." style="width: 98%" />
                        <p:outputLabel value="No de Série :" for="no_Serie" />
                        <p:inputText id="no_Serie" value="#{pompeMB.no_Serie}" title="no_Serie" required="true" requiredMessage="The no_Serie field is required." style="width: 98%" />
                        <p:outputLabel value="Nombre de Pistolet :" for="nbrePistolet" />
                        <p:inputText id="nbrePistolet" value="#{pompeMB.nbrePistolet}" title="nbrePistolet" required="true" requiredMessage="The nbrePistolet field is required." style="width: 98%" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton  id="create" value="Créer" action="#{pompeMB.creerPompe()}" ajax="false" />
                        <p:commandButton  id="cancel" value="Annuler" action="#{pompeMB.annulerPompe()}" immediate="true" />
                    </h:panelGrid>
                </div>
            </h:form>
        </f:view>
    </ui:define>
    
</ui:composition>
