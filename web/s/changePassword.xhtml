<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./templateSuperviseur.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="changePassword">
       
    </ui:define>
    <ui:define name="content">
        
        <h:form id="prop-form">
                
                <h1 align="center"><h:outputText value="Modifier Mot de Passe"/></h1>
                <div align="center">
                    <p:messages id="messages" showDetail="true" closable="true">
                    </p:messages>
                    <h:panelGrid columns="2" style="width: 50%">
                        <p:outputLabel value="Nouveau Mot de Passe :" for="upass" />
                        <p:password id="upass" value="#{userMB.upass}" title="Upass" feedback="true" match="confirmpass" required="true" onkeyup='check();' requiredMessage="The Upass field is required." style="width: 98%" />
                        <h:outputLabel for="confirmpass" value= "Confirmer Mot de passe" />
                        <p:password id="confirmpass" value="#{userMB.upass}" label="Confirm Password" required="true" style="width: 98%" onkeyup='check();'>
                            <span id='message'></span>
                        </p:password>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton  id="changePass" value="Modifier" action="#{userMB.changePassword()}" ajax="false" />
                        <p:commandButton  id="cancel" value="Annuler" action="#{userMB.annulerPassword()}" immediate="true" />
                    </h:panelGrid>
                </div>
            </h:form>
    </ui:define>
</ui:composition>
