<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="activerUser">
    </ui:define>
    <ui:define name="content">
        <f:metadata>  
            <f:viewParam name="userID" value="#{userMB.userID}"  
                             required="true"/>  
            <f:viewAction action="#{userMB.chargerUser()}"/>  
        </f:metadata> 
        <h:form>
            <h2 align="center"><h:outputText value="Activer / Désactiver l'utilisateur  #{userMB.user.uname}"/></h2>
            <div align="center">
                <h:panelGrid columns="2" width="50%">
                    <p:separator /><p:separator />
                    <p:outputLabel value=" Cocher ou décocher la case" for="ukey" />
                    <p:selectBooleanCheckbox value="#{userMB.ukey}" id="ukey" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton id="update" value="Activer" action="#{userMB.activerUserKey()}" ajax="false"/> 
                    <p:commandButton  id="cancel" value="Annuler" action="#{userMB.backToList()}" immediate="true" />
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
