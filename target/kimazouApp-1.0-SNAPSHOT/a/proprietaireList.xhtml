<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="proprietaireList">
        
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            <h1 align="center"><h:outputText value="Liste de Propriétaire"/></h1>
            <div align="center">
                <p:dataTable value="#{proprietaireMB.listerProp()}" var="item" style="width: 90%" >
                    <p:column style="width: 12%" headerText="Prop ID" sortBy="#{item.propID}"
                                  filterBy="#{item.propID}" filterMatchMode="contains">
                        <h:link outcome="#{proprietaireMB.showDetails(item.propID)}" value="#{item.propID}"/> 
                    </p:column>
                         
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prénom"/>
                        </f:facet>
                        <h:outputText value="#{item.firstname}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.lastname}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NIF"/>
                        </f:facet>
                        <h:outputText value="#{item.nif}"/>
                    </p:column>
                    <p:column style="width: 25%">
                        <f:facet name="header">
                            <h:outputText value="Adresse"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Téléphone"/>
                        </f:facet>
                        <h:outputText value="#{item.telephone}"/>
                    </p:column>
                    <p:column style="width: 20%">
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                </p:dataTable>
                </div>
                
        </h:form>
    </ui:define>
                    
</ui:composition>
