<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="pistoletList">
        
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <h1 align="center"><h:outputText value="Liste des Pistolets"/></h1>
                <div align="center">
                    <p:dataTable value="#{pistoletMB.listerPistolet()}" var="item" style="width: 90%">
                        <p:column style="width: 12%" headerText="Pistolet ID" sortBy="#{item.pistoletID}"
                                  filterBy="#{item.pistoletID}" filterMatchMode="contains">
                            <h:link outcome="#{pistoletMB.showDetails(item.pistoletID)}" value="#{item.pistoletID}"/> 
                        </p:column>
                        <p:column style="width: 15%">
                            <f:facet name="header">
                                <h:outputText value="Volume"/>
                            </f:facet>
                            <h:outputText value="#{item.volumeVendu} Gallons"/>
                        </p:column>
                        <p:column style="width: 15%">
                            <f:facet name="header">
                                <h:outputText value="Produits"/>
                            </f:facet>
                            <h:outputText value="#{item.typeGaz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pompe"/>
                            </f:facet>
                            <h:outputText value="#{item.pompe.pompeID} - #{item.pompe.ilot.ilotID} - #{item.pompe.ilot.station.stationName} - #{item.pompe.ilot.station.stationAddress}"/>
                        </p:column>
                    </p:dataTable>
                </div>  
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
