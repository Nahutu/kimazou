<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateSuperviseur.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="ilotList">
        
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <h1 align="center"><h:outputText value="Liste des Ilots"/></h1>
                <div align="center">
                    <p:dataTable value="#{ilotMB.listerIlot()}" var="item" style="width: 90%">
                        <p:column style="width: 12%" headerText="Ilot ID" sortBy="#{item.ilotID}"
                                  filterBy="#{item.ilotID}" filterMatchMode="contains">
                            <h:outputText value="#{item.ilotID}"/> 
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Station"/>
                            </f:facet>
                            <h:outputText value="#{item.station.stationName} #{item.station.stationAddress}"/>
                        </p:column>
                    </p:dataTable>
                </div>  
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
